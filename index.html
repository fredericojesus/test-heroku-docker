<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide { display: none!important; }
    </style>
    <title>Trending Law</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <base href="/">

    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/style.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>

    <body>

        <div class="app-container">
            <app-header class="app-header"></app-header>
            <div class="app-content" ui-view></div>
        </div>

        <!-- build:js js/lib.js -->
        <!-- bower:js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js js/app.js -->
        <!-- inject:js -->
        <script src="/src/app/app.module.js"></script>
        <script src="/src/app/main/main.module.js"></script>
        <script src="/src/app/header/header.module.js"></script>
        <script src="/src/app/app.routes.js"></script>
        <script src="/src/app/main/main.controller.js"></script>
        <script src="/src/app/header/header.controller.js"></script>
        <script src="/src/app/header/header.directive.js"></script>
        <script src="/.tmp/templates.js"></script>
        <!-- endinject -->
        <!-- endbuild -->

    </body>
</html>
